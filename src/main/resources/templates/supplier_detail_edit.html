<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
 function updateSupplier(){
    var settings = {
      "url": "http://localhost:8080/api/suppliers/"+$('#id').text()+"/edit",
      "method": "PUT",
      "timeout": 100,
      "headers": {
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "id": $('#id').text(),
        "name": $('#name').val(),
        "category": $('#category').val(),
        "vatno": $('#VATNo').val(),
        "email": $('#eMail').val(),
      }),
};

$.ajax(settings).done(function (response) {
  console.log(response);
});
}
</script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/clip.svg}" alt="Suppliers" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/suppliers">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/dpm">Delivery performance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h3 th:text="${title}"></h3>

    <form method="post" th:action="${'/pages/suppliers/'+supplier.getId()+'/edit'}" name="supplierSaveDto">
    <table>
        <tr>
            <th>Id: </th>
            <td id="id" th:value="${supplier.getId()}" th:text="${supplier.getId()}"/>
        </tr>
        <tr>
            <th>Name: </th>
            <td>
                <input type="text" id="name" name="name" th:value="${supplier.getName()}">
            </td>
        </tr>
        <tr>
            <th>Category: </th>
            <td>
                <select  id="category" name="category">
                    <option th:text="${supplier.getCategory()}"></option>
                    <option></option>
                    <option>Raw material</option>
                    <option>Fasteners</option>
                    <option>Turning/milling</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>VAT number: </th>
            <td id="VATNo" th:value="${supplier.getVATNo()}" th:text="${supplier.getVATNo()}"/>
        </tr>
        <tr>
            <th>E-mail address: </th>
            <td>
                <input type="text" id="eMail" name="eMail" th:value="${supplier.getEMail()}">
            </td>
        </tr>
    </table>
        <button type="submit" class="btn btn-success" onclick="updateSupplier()">Update</button>
        <a th:href="${'/pages/suppliers/'+id}" class="btn btn-danger" role="button">Cancel</a>
    </form>







</div>
</body>
</html>
