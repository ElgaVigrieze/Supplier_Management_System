<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
    function saveSupplier(){
    var settings = {
          "url": "http://localhost:8080/api/new_supplier",
          "method": "POST",
          "timeout": 50,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify({
            "name": $('#name').val(),
            "vatno": $('#VATNo').val(),
            "category": $('#category').val(),
            "email": $('#eMail').val()

          }),
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
        });
        }
           </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/clip.svg}" alt="Suppliers" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/suppliers">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/dpm">Delivery performance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 th:text="${title}"></h1>

    <form method="post" action="/pages/new_supplier" name="supplierSaveDto">
        <div class="mb-3">


            <label for="name">Supplier name:</label>
            <input type="name" id="name" class="fadeIn first"
                   style="margin-top: 30px" name="name" placeholder="name"><br/>

            <label for="VATNo">VAT number:</label>
            <input type="VATNo" id="VATNo" class="fadeIn first" maxlength="14"
                   style="margin-top: 30px" name="VATNo" placeholder="VATNo"><br/>
            <br>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option ></option>
                <option>Fasteners</option>
                <option>Raw material</option>
                <option>Turning/milling</option>
            </select><br/>
            <label for="eMail">E-mail:</label>
            <input type="text" id="eMail" class="fadeIn first"
                   style="margin-top: 30px" name="eMail" placeholder="eMail"><br/>
            <br>

            <br>
        </div>

        <button type="submit" class="btn btn-success" onclick="saveSupplier()">Save</button>

    </form>

</div>
</body>
</html>
