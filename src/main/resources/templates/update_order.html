<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img th:src="@{/img/clip.svg}" alt="Suppliers" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/suppliers">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/dpm">Delivery performance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 th:text="${title}"></h1>

    <form method="post" action="/update_order" name="orderSaveDto">
        <div class="mb-3">

            <label for="supplierId">Choose supplier:</label>
            <select id="supplierId" name="supplierId">
                <option ></option>
                <option th:each="supplier : ${suppliers}"
                        th:value="${supplier.getId()}"
                        th:text="${supplier.getName()}"></option>
            </select><br/>
            <br>

            <label for="partNo">Part number:</label>
            <select id="partNo" name="partNo">
                <option></option>
                <option th:each="part : ${parts}"
                        th:value="${part.getNumber()}"
                        th:text="${part.getNumber()}"></option>
            </select><br/>
<!--            -->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="fadeIn first"
                   style="margin-top: 30px" name="quantity" placeholder="quantity"><br/>
            <br>

            <label for="date">Delivery date:</label>
            <input type="date" id="date" name="date">
            <br>
        </div>

        <button type="submit" class="btn btn-secondary">Save</button>

    </form>

</div>
</body>
</html>
