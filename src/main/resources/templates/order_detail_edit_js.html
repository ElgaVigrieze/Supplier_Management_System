<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

 function deleteOrder(){
      var settings = {
      "url": "http://localhost:8080/api/orders/"+$('#id').text()+"/delete",
      "method": "DELETE",
      "timeout": 0,
        };
    $.ajax(settings).done(function (response) {
      console.log(response);
     });
}

 function updateOrder(){
    var settings = {
      "url": "http://localhost:8080/api/orders/"+$('#id').text()+"/edit",
      "method": "PUT",
      "timeout": 100,
      "headers": {
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "id": $('#id').text(),
        "partNo": $('#partNo').val(),
        "quantityOrder": $('#quantity').val(),
        "deliveryDateOrder": $('#deliveryDate').val(),
      }),
};

$.ajax(settings).done(function (response) {
  console.log(response);
});
}

    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/clip.svg}" alt="Suppliers" width="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/suppliers">Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pages/dpm">Delivery performance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-danger confirmation-alert" role="alert" th:if="${confirmDelete != null}">
        Are you sure you want to delete the order?
        <a th:href="${'/pages/orders/'}" class="btn btn-danger" role="button" onclick="deleteOrder()">Delete</a>
        <a th:href="${'/pages/orders/'}" class="btn btn-secondary" role="button">Cancel</a>
    </div>

    <h3 th:text="${title}"></h3>
    <form method="post" th:action="${'/pages/orders/'+id+'/edit'}" >
    <table>
        <tr>
            <th>Id: </th>
            <td id="id" th:text="${order.getId()}" th:value="${order.getId()}"/>
        </tr>
        <tr>
            <th>Order date: </th>
            <td th:text="${order.getOrderDate()}"/>
        </tr>

        <tr>
            <th>Supplier: </th>
            <td th:text="${order.getSupplier().getName()}"/>
        </tr>

        <tr>
            <th>Part No: </th>
            <td>
                <select  id="partNo" name="partNo">
                    <option th:value="${order.getPartNo()}" th:text="${order.getPartNo()}"></option>
                    <option></option>
                        <option th:each="part : ${parts}"
                                th:value="${part.getNumber()}"
                                th:text="${part.getNumber()}"></option>
                    </select>
                </select>
            </td>
        </tr>
        <tr>
            <th>Quantity order: </th>
            <td>
                <input type="number" id="quantity" name="quantity" th:value="${order.getQuantityOrder()}">
            </td>
        </tr>
        <tr>
            <th>Delivery date order: </th>
            <td>
                <input type="date" id="deliveryDate" name="deliveryDate" th:value="${order.getDeliveryDateOrder()}">
            </td>
        </tr>
    </table>

    <button type="submit" class="btn btn-success"  onclick="updateOrder()">Update</button>
        <a th:href="${'/pages/orders/'+id+'/confirm'}" class="btn btn-danger" role="button">Delete</a>
        <a th:href="${'/pages/orders/'}" class="btn btn-secondary" role="button">Back</a>
    </form>

</div>
</body>
</html>
